<html>
    <head>
        <link href="css/styles.css" rel="stylesheet" type="text/css" /> 
    </head>
    <body>
        <script id="groundTemplate" type="text/template">
            <div class="ground block">
                <div class="grass"></div>
            </div>
        </script>   
        <script id="blankTemplate" type="text/template">
            <div class="blank block"></div>
        </script>   
        <script id="bridgeTemplate" type="text/template">
            <div class="bridge block">
                <div class='leftSide'></div>
                <div class='woodenBridge'></div>
                <div class='water'></div>
                <div class='bottomSoil'></div>
                <div class='rightSide'></div>
                <div class='leftGrass'></div>
                <div class='rightGrass'></div>
            </div>
        </script>   
        
        <div id="game" style="display:none;">
            <div id="abilities">
                <input class="ability" type="button" value="Increase Speed" style="background-image:url(img/increaseSpeed.png)" />
                <input class="ability" type="button" value="Decrease Speed" style="background-image:url(img/decreaseSpeed.png)"  />
                <input class="ability" type="button" value="Increase Jump Height" style="background-image:url(img/increaseJump.png)"  />
                <input class="ability" type="button" value="Decrease Jump Height" style="background-image:url(img/decreaseJump.png)"  />
                <input class="ability" type="button" value="Allow Tripple Jump" style="background-image:url(img/trippleJump.png)"  />
                <input class="ability" type="button" value="Allow Single Jump" style="background-image:url(img/singleJump.png)"  />
            </div>

            <div id="player"></div>
            <div id="mapHolder">
                <div id="map"></div>
            </div>
            <div id="chat">
                <div id="chatLog"></div>
                <div id="chatTextBoxContainer">
                    <input type="text" id="chatTextBox" placeholder="Enter your message here" />
                </div>
            </div>        
        </div>
        <div id="joinScreen">
            <div id="title">BladeRunner</div>
            Welcome to BladeRunner! To join a game, type the IP of the computer running the game you want to join. Please also enter a nickname people can view you by.
            
            <input id="ip" class="mainMenuField" type="input" placeholder="Game IP Address"/>
            <input id="nickname" class="mainMenuField" type="input" placeholder="Nickname"/>
            
            <input class="mainMenuField mainMenuButton" id="join" type="button" value="Join!" />
        </div>

        
        <div id="background"></div>
        

        <script src="js/lib/jquery.js"></script>
        <script src="js/main.js"></script>        
    </body>
</html>
