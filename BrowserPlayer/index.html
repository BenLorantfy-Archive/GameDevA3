<html>
    <head>
        <link href="css/styles.css" rel="stylesheet" type="text/css" /> 
    </head>
    <body>
        <script id="groundTemplate" type="text/template">
            <div class="ground block">
                <div class="grass"></div>
            </div>
        </script>   
        <script id="blankTemplate" type="text/template">
            <div class="blank block"></div>
        </script>   
        
        <div id="abilities">
            <input class="ability" type="button" value="Increase Speed" />
            <input class="ability" type="button" value="Decrease Speed" />
            <input class="ability" type="button" value="Increase Jump Height" />
            <input class="ability" type="button" value="Decrease Jump Height" />
            <input class="ability" type="button" value="Allow Tripple Jump" />
            <input class="ability" type="button" value="Allow Single Jump" />
        </div>
        
        <div id="player"></div>
        <div id="mapHolder">
            <div id="map"></div>
        </div>
        <div id="chat">
            <div id="chatLog"></div>
            <div id="chatTextBoxContainer">
                <input type="text" id="chatTextBox" placeholder="Enter your message here" />
            </div>
        </div>
        

        <script src="js/lib/jquery.js"></script>
        <script src="js/main.js"></script>        
    </body>
</html>
